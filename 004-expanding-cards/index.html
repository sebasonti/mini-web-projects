<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
  <title>Expanding Cards</title>
</head>
<body>
  <div class="cards-container">
    <div class="card">
      <div class="card-banner">
        <img src="images/image-01.jpg" alt="">
        <p class="banner-title">A warm beach</p>
      </div>
    </div>
    <div class="card">
      <div class="card-banner">
        <img src="images/image-02.jpg" alt="">
        <p class="banner-title">Rocky mountain</p>
      </div>
    </div>
    <div class="card active">
      <div class="card-banner">
        <img src="images/image-03.jpg" alt="">
        <p class="banner-title">Red forest</p>
      </div>
    </div>
    <div class="card">
      <div class="card-banner">
        <img src="images/image-04.jpg" alt="">
        <p class="banner-title">By the lake</p>
      </div>
    </div>
    <div class="card">
      <div class="card-banner">
        <img src="images/image-05.jpg" alt="">
        <p class="banner-title">Mighty thunder</p>
      </div>
    </div>
  </div>
</body>
</html>
