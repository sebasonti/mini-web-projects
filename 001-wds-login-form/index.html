<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>WDS Login Form</title>
  </head>
  <body>
    <div class="full-screen-container">
      <div class="login-container">
        <h1 class="login-title">Welcome</h1>
        <form class="login-form">
          <div class="input-control success">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
            <span class="msg">Valid email</span>
          </div>
          <div class="input-control error">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
            <span class="msg">Incorrect password</span>
          </div>
          <div class="input-control">
            <label for="text">Normal</label>
            <input type="text" id="text" name="text" />
            <span class="msg">Incorrect text</span>
          </div>
          <button type="submit" class="login-button">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
